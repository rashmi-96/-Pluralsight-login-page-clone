<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Login page</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signIn">
                <form>
                    <div class="logo">
                        <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="logo img">
                    </div>
                    <div>
                        <label id="emailId">Username or email</label>
                        <input type="text" class="text-input" >
                    </div>
                    <div>
                        <label id="password">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>
                    
                </form>
                    <div class="links" >
                        <a href="#">Forget Password</a>
                        <a href="#">Sign in with company or school</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">Create Account</a>

                    <footer id="main-footer">
                        <p>Coppyright &copy; 2023, Sluralpright All Righ reserved</p>
                        <div>
                            <a href="#">term of use</a> | <a href="#">Privacy Policy</a>
                        </div>

                    </footer>
            </div>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">let's create a future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a 10 day Free trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
